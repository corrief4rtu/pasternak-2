<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ó–∞—Å–∞–¥–∏ –≤—Å–µ –ø–æ–ª–µ –ø–∞—Å—Ç–µ—Ä–Ω–∞–∫–æ–º!</title>
<style>
    body {
        background-color: lavender;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden; /* –ü—Ä–µ–ø—è—Ç—Å—Ç–≤—É–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ */
    }
    h1 {
        margin-top: 20px;
    }
    #garden {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        grid-template-rows: repeat(5, 50px);
        gap: 5px;
        margin: 20px;
    }
    .plot {
        width: 50px;
        height: 50px;
        background-color: white;
        border: 2px solid grey;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    #message {
        margin-top: 20px;
        font-size: 24px;
        display: none;
    }
    .gradient-text {
        background: linear-gradient(45deg, violet, red, blue, green, yellow);
        -webkit-background-clip: text;
        color: transparent;
        font-size: 32px;
        font-weight: bold;
    }
    .crown {
        position: absolute;
        bottom: -100px; /* –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∏–∂–µ –≤–∏–¥–∏–º–æ–π –æ–±–ª–∞—Å—Ç–∏ */
        font-size: 72px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Å–º–∞–π–ª–∏–∫–∞ */
        animation: floatUp infinite linear; /* –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
    }
    @keyframes floatUp {
        from { bottom: -100px; opacity: 1; }
        to { bottom: 100%; opacity: 0; }
    }
</style>
</head>
<body>
<h1>–ó–∞—Å–∞–¥–∏ –≤—Å–µ –ø–æ–ª–µ –ø–∞—Å—Ç–µ—Ä–Ω–∞–∫–æ–º!</h1>
<div id="garden"></div>
<div id="message">–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏, <span class="gradient-text">–ø—Ä–∏–Ω—Ü–µ—Å—Å–∞</span>!</div>

<script>
    function plantFlower() {
        if (!this.textContent) {
            this.textContent = 'üå∫';
            checkCompletion();
        }
    }

    function checkCompletion() {
        const plots = document.querySelectorAll('.plot');
        const planted = Array.from(plots).every(plot => plot.textContent === 'üå∫');
        if (planted) {
            document.getElementById('message').style.display = 'block';
            releaseCrowns();
        }
    }

    function releaseCrowns() {
        for (let i = 0; i < 10; i++) {
            const crown = document.createElement('div');
            crown.classList.add('crown');
            crown.textContent = 'üëë';
            crown.style.left = `${Math.random() * 100}%`; // –°–ª—É—á–∞–π–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ —à–∏—Ä–∏–Ω–µ
            crown.style.animationDuration = `${Math.random() * 5 + 5}s`; // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ –æ—Ç 5 –¥–æ 10 —Å–µ–∫—É–Ω–¥
            crown.style.animationDelay = `${Math.random() * 3}s`; // –°–ª—É—á–∞–π–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            document.body.appendChild(crown);
        }
    }

    const garden = document.getElementById('garden');
    for (let i = 0; i < 25; i++) {
        const plot = document.createElement('div');
        plot.className = 'plot';
        plot.addEventListener('click', plantFlower);
        garden.appendChild(plot);
    }
</script>
</body>
</html>
